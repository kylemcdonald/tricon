<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricon</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Quantico", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            user-select: none;
            gap: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 140px;
            position: fixed;
            left: 20px;
            top: 20px;
        }

        .logo {
            width: 100%;
            height: 140px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .hotkeys-note {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
        }

        .hotkeys-note strong {
            color: #333;
        }

        .canvas-container {
            position: relative;
            border: 1px solid #ddd;
            background: white;
            margin: 0 auto;
            width: fit-content;
            height: fit-content;
            transform: scale(1);
            transform-origin: 0 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            cursor: none;
            width: auto;
            height: auto;
            transform: scale(1);
            transform-origin: 0 0;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            font-family: "Quantico", sans-serif;
            font-weight: 700;
            background-color: black;
            color: white;
            border: 4px solid transparent;
            width: 100%;
        }

        button:hover {
            border: 4px solid black;
            box-shadow: inset 0 0 0 2px rgba(255, 0, 0, 0.6);
        }

        button:active {
            background-color: white;
            color: black;
            border: 4px solid white;
            box-shadow: inset 0 0 0 2px black;
        }

        .github-link {
            position: fixed;
            bottom: 20px;
            opacity: 0.3;
            transition: opacity 0.2s ease;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }

        .github-link:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="controls">
            <img src="/logo.png" alt="Logo" class="logo">
            <button id="export-png">Export PNG</button>
            <button id="export-svg">Export SVG</button>
            <button id="export-json">Export JSON</button>
            <button id="export-all">Export All</button>
            <button id="clear-background" style="display: none;">Clear Background</button>
            <button id="bigger-grid">Bigger</button>
            <button id="smaller-grid">Smaller</button>
            <div id="grid-size-display" style="color: #888; text-align: center; font-size: 18px; margin-top: 4px;">26</div>
            <div class="hotkeys-note">
                <strong>QWAS</strong> Triangles<br>
                <strong>Z</strong> Black<br>
                <strong>X</strong> Clear<br>
                <strong>I</strong> Invert All<br>
                <strong>↑↓←→</strong> Shift<br>
            </div>
            <a href="https://github.com/kylemcdonald/tricon" target="_blank" class="github-link" title="View source on GitHub">
                By Knee Alley
            </a>
        </div>
        <div class="canvas-container">
            <canvas id="base-canvas"></canvas>
            <canvas id="overlay-canvas"></canvas>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
